<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <ion-list class="animate__animated animate__bounceInLeft">
    
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item >
        <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
        <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
        <ion-checkbox slot="end" checked="task.done" [(ngModel)]="task.done" (click)="marcar(task)"></ion-checkbox>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(task)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="openModal(task)" color="primary">Mais</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>





  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showaddModal()">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
