<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Tarefa</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-item>
    <ion-label position="floating">Escreva a Tarefa</ion-label>
    <ion-input [(ngModel)]="tarefa" [formControl]="tarefaInput" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label ></ion-label>
    <ion-input [(ngModel)]="descr" [formControl]="descrInput" placeholder="Adicione uma descrição" type="text"></ion-input>
  </ion-item>
  

  <ion-button [disabled]="tarefaInput.invalid" expand="block" (click)="add(tarefa, descr)" class="ion-margin-top">Adicionar</ion-button>
</ion-content>
